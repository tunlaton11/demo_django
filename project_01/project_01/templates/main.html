<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}main nav{% endblock %}</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonpm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
            integrity="sha384-q2kxQ16ymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/nAaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark"
            style="background: linear-gradient(to right, #014871 30%, #70c9a8 100%) ;">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}"
                    style="font-family:Fira Code">TUN-DEV</a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'about' %}">About Us</a>
                        </li>                        
                        
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'contact'%}">Contact Us</a>
                        </li>
                    </ul>

                    {% if user.is_authenticated %}
                        <ul class="nav navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Hello , {{ user.first_name }}</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="{% url 'logout' %}" data-bs-toggle="modal" data-bs-target="#exampleModal">Logout</a>
                                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                      <div class="modal-content">
                                        <div class="modal-header">
                                          <h5 class="modal-title" id="exampleModalLabel">Are you sure to logout ?</h5>
                                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>                                        
                                        <div class="modal-footer">
                                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                          <a class="btn btn-primary" href="{% url 'logout' %}" role="button">Submit</a>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                            </li>
                        </ul>

                    {% else %}
                    <ul class="nav navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'register' %}"><span class="fas fa-user" ></span>Sign Up</a>
                            
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'login' %}" ><span class="fas fa-user"></span>Log in</a>
                        </li>
                    </ul>
                    {% endif %}
                    

                </div>


            </nav>
            <!-- <div class='container' style='padding: 20px; margin: 40px auto;background-color:#dfedf7;border-radius:20px ;'> -->
                {% block content %}
                {% endblock %}
            <!-- </div> -->
            
            <footer style="margin: 30px 20px; text-align: center">
                <hr>
                &copy; 2021 TUN-DEV - All rights reserved
            </footer>
        </body>
    </html>
